_format_version: "1.1"
_transform: true

## Services
services:
  - name: catalog-services
    host: catalog.api
    port: 8080
    protocol: http
    routes:
      - name: products
        paths:
          - /catalog-service/products
        strip_path: true
        methods:
          - GET
          - POST
        plugins:
          - name: request-transformer
            enabled: true
            config:
              replace:
                uri: /products
      - name: products-by-id
        paths:
          - /catalog-service/products/(?<id>([A-Fa-f0-9]){8}\-([A-Fa-f0-9]){4}\-([A-Fa-f0-9]){4}\-([A-Fa-f0-9]){4}\-([A-Fa-f0-9]){12})
        strip_path: true
        methods:
          - GET
          - DELETE
        plugins:
          - name: request-transformer
            enabled: true
            config:
              replace:
                uri: /products/$(uri_captures[1])
      - name: products-by-category
        paths:
          - /catalog-service/products/category/(?<cat>)
        strip_path: true
        methods:
          - GET
        plugins:
          - name: request-transformer
            enabled: true
            config:
              replace:
                uri: /products/category/$(uri_captures['cat'])

